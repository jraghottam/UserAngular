<h3>User Data</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email-ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let user of users" >
        <td>{{user.id }}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <!-- <td>{{user.emailId}}</td> -->
        </tr>
    </tbody>
</table>
